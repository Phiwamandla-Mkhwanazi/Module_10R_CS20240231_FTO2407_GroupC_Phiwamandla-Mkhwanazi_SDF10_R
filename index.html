<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add to Cart</title>
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section id="cart-img" class="cart-img">
                <img src="favicon.png" alt="pic">
            </section>
            
            <section id="cart-events" class="cart-events">
                <form action="" method="post">
                    <input type="text" id="input-field" placeholder="Bread">
                    <button id="add-button" class="btn-add">Add to cart</button>
                </form>

            </section>

            <section id="cart-items" class="cart-items">
                <buttons id="" class="btn">Oranges</buttons>
                <buttons id="" class="btn">Hot dogs</buttons>
                <buttons id="" class="btn">Coca Cola</buttons>
                <buttons id="" class="btn">Milk</buttons>
                <buttons id="" class="btn">Butter</buttons>
                <buttons id="" class="btn">Bread</buttons>
                <buttons id="" class="btn">Eggs</buttons>
                <buttons id="" class="btn">Candy</buttons>
                <buttons id="" class="btn">Shampoo</buttons>
                <buttons id="" class="btn">Soap</buttons>        
            </section>
        </main>      
        <script src="index.js"></script>
    </body>
</html>
